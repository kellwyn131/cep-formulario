<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ovo&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Formulario-CEP</title>
</head>
<body>
    <div class="Fundo">
        <img class="Fundo" src="img/Map.jpg" alt="">
        <div class="CelularDiv">
            <img class="Celular" src="img/celular.png" alt=""> 
            <input class="InputCEP" type="number" placeholder="Digite o CEP desejado" id="ICEP">
            <input class="InputRua invisivel" type="text" id="Rua">
            <input class="InputBairro invisivel" type="text" id="Bairro">
            <input class="InputCidade invisivel" type="text" id="Cidade">
            <input class="InputUF invisivel" type="text" id="UF">
            <input class="InputIBGE invisivel" type="text" id="IBGE">
            <input class="InputDDD invisivel" type="text" id="DDD">
            <h1 class="Cep" id="CepT">CEP</h1>
            <h1 class="Rua invisivel" id="RuaT">Rua</h1>
            <h1 class="Bairro invisivel" id="BairroT">Bairro</h1>
            <h1 class="Cidade invisivel" id="CidadeT">Cidade</h1>
            <h1 class="UF invisivel" id="UFT">UF</h1>
            <h1 class="IBGE invisivel" id="IBGET">IBGE</h1>
            <h1 class="DDD invisivel" id="DDDT">DDD</h1>
        </div>
    </div>
</body>
</html>
